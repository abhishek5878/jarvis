{% extends "content_base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="mb-8">
        <a href="/" class="text-blue-600 hover:text-blue-700 font-medium">← Back to home</a>
    </div>
    
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Create your account</h1>
        <p class="text-gray-600">Get 10 free generations per month</p>
    </div>
    
    <div class="bg-white rounded-2xl shadow-xl p-8 border-2 border-gray-100">
        <form method="POST" action="/signup">
            <input type="hidden" name="referral_code" value="{{ referral_code }}">
            <input type="hidden" name="next" value="{{ next_url }}">
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" name="email" required
                           class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500"
                           placeholder="you@example.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" name="username" required
                           class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500"
                           placeholder="johndoe">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password (min 8 characters)</label>
                    <input type="password" name="password" required minlength="8"
                           class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500"
                           placeholder="••••••••">
                </div>
                
                <button type="submit"
                        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-xl font-bold hover:opacity-90 transition">
                    Sign Up Free
                </button>
            </div>
        </form>
        
        <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account? <a href="/login" class="text-blue-600 font-medium hover:underline">Log in</a>
        </p>
    </div>
</div>
{% endblock %}
